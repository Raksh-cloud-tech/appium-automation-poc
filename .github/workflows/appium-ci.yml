name: Appium Automation CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  appium-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Setup Java (required for Android)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 25

      # 4. Install dependencies
      - name: Install npm dependencies
        run: npm ci

      # 5. Install Appium + driver
      - name: Install Appium
        run: |
          npm install -g appium
          appium driver install uiautomator2
          appium -v

      # 6. Start Android Emulator
      - name: Start Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: Nexus 6
          disable-animations: true
          script: adb devices

      # 7. Start Appium server
      - name: Start Appium Server
        run: |
          appium --log-level info &
          sleep 20

      # 8. Run Appium tests (THIS WAS MISSING BEFORE)
      - name: Run Appium Tests
        run: npm run test:mobile

      # 9. Generate Allure Report
      - name: Generate Allure Report
        if: always()
        run: |
          npm install -g allure-commandline
          allure generate allure-results --clean -o allure-report || true

      # 10. Upload Allure Report
      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
