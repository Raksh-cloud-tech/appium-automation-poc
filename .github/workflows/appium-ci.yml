name: Appium Automation CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  appium-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      # 1. Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Setup Java 25 (your version)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 25

      # 4. Install dependencies
      - name: Install npm dependencies
        run: npm ci

      # 5. Install Appium + driver
      - name: Install Appium
        run: |
          npm install -g appium
          appium driver install uiautomator2
          appium -v

      # 6. Start Android Emulator
      - name: Start Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: Nexus 6
          emulator-options: >
            -no-window
            -no-audio
            -no-boot-anim
          disable-animations: true
          script: |
            adb devices

      # 7. Download APK (REQUIRED)
      # Replace with your real APK URL or artifact
      - name: Download APK
        run: |
          mkdir -p apps
          curl -L -o apps/app.apk https://YOUR_APK_URL/app.apk

      # 8. Start Appium server
      - name: Start Appium Server
        run: |
          appium --log-level info &
          sleep 20

      # 9. Run Appium tests
      - name: Run Appium Tests
        run: npm run test:mobile

      # 10. Generate Allure report
      - name: Generate Allure Report
        if: always()
        run: |
          npm install -g allure-commandline
          allure generate allure-results --clean -o allure-report || true

      # 11. Upload Allure report
      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
