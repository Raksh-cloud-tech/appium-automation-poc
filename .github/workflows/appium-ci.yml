name: Appium Automation CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  appium-tests:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 25

      - name: Install dependencies
        run: npm install

      - name: Verify environment
        run: |
          node -v
          npm -v
          java -version
          adb devices
          appium -v

      - name: Start Appium Server
        run: |
          appium --log-level info &
          timeout /t 20

      - name: Run Appium Tests
        run: npm run test:mobile

      - name: Generate Allure Report
        if: always()
        run: |
          allure generate allure-results --clean -o allure-report --clean

      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
