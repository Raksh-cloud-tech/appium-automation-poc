name: Appium Automation CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  appium-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Setup Java (Java 21 LTS)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # 4. Install npm dependencies
      - name: Install dependencies
        run: npm ci

      # 5. Install Appium
      - name: Install Appium
        run: npm install -g appium

      # 6. Verify Appium
      - name: Verify Appium
        run: appium -v

      # 7. Start Android Emulator
      - name: Start Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: Nexus 6
          emulator-options: >
            -no-window
            -no-audio
            -no-boot-anim
          disable-animations: true
          script: echo "Android Emulator started"

      # 8. Start Appium Server
      - name: Start Appium Server
        run: |
          appium --log-level error &
          sleep 15

      # 9. Run Appium Tests (WDIO)
      - name: Run Appium Tests
        run: npm run test:mobile

      # 10. Generate Allure Report
      - name: Generate Allure Report
        if: always()
        run: |
          npm install -g allure-commandline
          allure generate allure-results --clean -o allure-report || true

      # 11. Upload Allure Report
      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
